                  className="w-full p-2 border rounded"
                  value={selections.seo}
                  onChange={(e) => handleMonthlyService('seo', e.target.value)}

                  value={selections.maintenance}

                    <option value="50-200">50-200 Products</option>
                  </select>
                </div>
                <label className="flex items-center p-3 border rounded hover:bg-blue-50">
                  <input

                    className="mr-2"
                    checked={selections.ecommerce.copywriting}
                    onChange={() => handleEcommerce('copywriting', !selections.ecommerce.copywriting)}

        'Benefit-focused Copy',
        'High-quality Visuals (Images or Video)',

        'Fast Loading Speed',
        'Limited Navigation',
        'Simple Forms',
        'Directly Addresses Objections',
        'Trust Signals (Badges or Guarantees)',
        'Analytics Tracking and A/B Testing',
        ...selections.addOns.filter(addOn => !['SEO Optimisation', 'API Integrations', 'Other Requirements'].includes(addOn)),
        selections.copywritingPages !== 'none' ? 'Copywriting' : null,
        selections.customisation !== 'none' ? selections.customisation : null,
        selections.languageSupport === 'multi' ? 'Multi-language Support' : null
      ].filter(Boolean) : selections.websiteType && selections.websiteType !== 'E-commerce Store' && selections.websiteType !== 'Custom Web App' ? [
        'CMS-based Website',
        'Custom Website Design',
        'Unlimited Number of Pages',
        'Responsive & Mobile Optimised',
        'Google Analytics Integration',
        'Social Media Integration',
        'Site Search Functionality',
        'Audio/Podcasting/Video Support',
        'Contact & Location Page',
        'Contact Form with Anti-Spam',
        'Polls/Surveys',
        'Easy Loading & Compatible',
        'Image Slider',
        'Enhanced Security',
        'SEO Ready',
        'Image Gallery',
        ...selections.addOns.filter(addOn => !['SEO Optimisation', 'API Integrations', 'Other Requirements'].includes(addOn)),
        selections.copywritingPages !== 'none' ? 'Copywriting' : null,
        selections.customisation !== 'none' ? selections.customisation : null,

      ].filter(Boolean) : selections.websiteType === 'E-commerce Store' ? [
        'E-commerce Platform',

        selections.ecommerce.copywriting ? 'Copywriting' : null,
        selections.ecommerce.photography ? 'Photography' : null,
        selections.customisation !== 'none' ? selections.customisation : null,
        selections.languageSupport === 'multi' ? 'Multi-language Support' : null
      ].filter(Boolean) : selections.websiteType === 'Custom Web App' ? [
        ...selections.addOns.filter(addOn => !['SEO Optimisation', 'API Integrations', 'Other Requirements'].includes(addOn)),
        selections.copywritingPages !== 'none' ? 'Copywriting' : null,
        selections.customisation !== 'none' ? selections.customisation : null,
        selections.languageSupport === 'multi' ? 'Multi-language Support' : null
      ].filter(Boolean) : ['None'];

      const handleSubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = {
          name: formData.get('name'),
          email: formData.get('email'),
          phone: formData.get('phone'),
          businessName: formData.get('businessName'),
          projectDescription: formData.get('projectDescription'),
          privacy: formData.get('privacy'),
          estimate: {
            websiteType: estimate.websiteType,
            base: estimate.base,
            features: estimate.features,
            customisation: estimate.customisation,
            languageSupport: estimate.languageSupport,
            addons: estimate.addons,
            copywriting: estimate.copywriting,
            monthly: estimate.monthly,
            total: estimate.total
          },
          features: features.join('\n')
        };
        if (!data.name || !data.email || !data.phone || !data.businessName || !data.privacy) {
          alert('Please fill all required fields and agree to the Privacy Policy.');
          return;

        if (!/^\S+@\S+\.\S+$/.test(data.email)) {
          alert('Please enter a valid email address.');
          return;
        }
        try {
          const response = await fetch('https://formspree.io/f/xovkpdzz', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            body: JSON.stringify(data)
          });
          const result = await response.json();
          if (response.ok) {
            alert(result.message || 'Quote emailed successfully!');
          } else {
            alert(result.error || 'Error sending quote. Please try again.');
          }
        } catch (error) {
          alert('Network error. Please try again.');
        }
      };
    //Generate PDF

      doc.setFontSize(12);

        ['Copywriting', estimate.copywriting],
